<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Status Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    .status-up {
      color: green;
      font-weight: bold;
    }
    .status-down {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Website Status</h1>
  <table>
    <thead>
      <tr>
        <th>Website</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="status-table">
      <!-- Dynamisch per JS -->
    </tbody>
  </table>

  <script>
    // Liste der zu prüfenden Seiten
    const sites = [
      { name: "Mattisweb", url: "https://mattisweb.de/" },
      { name: "Hyper-b", url: "https://hyper-b.mattisweb.de/" },
      { name: "Mini Games", url: "https://mattisweb.de/games/" },
      { name: "ILoveBedwars", url: "https://mattisweb.de/ilovebedwars/" },
      { name: "JS Obfuscator", url: "https://mattisweb.de/obfuscator/" }
    ];

    const table = document.getElementById("status-table");

    // Funktion zum Status-Check
    async function checkSite(site) {
      let statusText, statusClass;
      try {
        const response = await fetch(site.url, { method: "HEAD", mode: "no-cors" });
        // Bei no-cors kann man keinen Status lesen, aber Fehler werden trotzdem gefangen
        statusText = "Online";
        statusClass = "status-up";
      } catch (error) {
        statusText = "Offline";
        statusClass = "status-down";
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><a href="${site.url}" target="_blank">${site.name}</a></td>
        <td class="${statusClass}">${statusText}</td>
      `;
      table.appendChild(row);
    }

    // Alle Seiten prüfen
    sites.forEach(site => checkSite(site));
  </script>
</body>
</html>
