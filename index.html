<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mattisweb Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #2d3748;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 20px 20px 0 0;
    }

    .status-card.offline::before {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }

    .status-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .site-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1a202c;
    }

    .site-url {
      color: #718096;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 0.5rem;
      display: block;
      transition: color 0.2s ease;
    }

    .site-url:hover {
      color: #4299e1;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-online {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .status-offline {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .status-checking {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #78350f;
      border: 1px solid #facc15;
    }

    .status-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-online .status-icon {
      background: #10b981;
    }

    .status-offline .status-icon {
      background: #ef4444;
    }

    .status-checking .status-icon {
      background: #f59e0b;
    }

    .response-time {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 10px;
      font-size: 0.875rem;
      color: #5a67d8;
    }

    .last-check {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #a0aec0;
    }

    .refresh-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .refresh-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .refresh-button.spinning {
      animation: spin 1s linear infinite;
    }

    .summary {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .summary-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-online {
      color: #10b981;
    }

    .stat-offline {
      color: #ef4444;
    }

    .stat-label {
      color: #718096;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.2);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .status-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .status-card {
        padding: 1.5rem;
      }

      .summary-stats {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåê Mattisweb Status</h1>
      <div class="subtitle">Live monitoring of your most important services</div>
    </div>

    <div class="summary" id="summary">
      <h2>Overall Overview</h2>
      <div class="summary-stats">
        <div class="stat">
          <div class="stat-number stat-online" id="online-count">-</div>
          <div class="stat-label">Online</div>
        </div>
        <div class="stat">
          <div class="stat-number stat-offline" id="offline-count">-</div>
          <div class="stat-label">Offline</div>
        </div>
      </div>
    </div>

    <div class="status-grid" id="status-grid">
      <!-- Dynamically generated by JavaScript -->
    </div>
  </div>

  <button class="refresh-button" id="refresh-btn" title="Refresh status">
    ‚Üª
  </button>

  <script>
    const sites = [
      { name: "Mattisweb", url: "https://mattisweb.de/" },
      { name: "Hyper-b", url: "https://hyper-b.mattisweb.de/" },
      { name: "Mini Games", url: "https://mattisweb.de/games/" },
      { name: "ILoveBedwars", url: "https://mattisweb.de/ilovebedwars/" },
      { name: "JS Obfuscator", url: "https://mattisweb.de/obfuscator/" }
    ];

    const statusGrid = document.getElementById("status-grid");
    const refreshBtn = document.getElementById("refresh-btn");
    const onlineCountEl = document.getElementById("online-count");
    const offlineCountEl = document.getElementById("offline-count");

    let statusData = {};

    function createStatusCard(site) {
      return `
        <div class="status-card" id="card-${site.name.replace(/\s+/g, '')}">
          <div class="card-header">
            <div>
              <div class="site-name">${site.name}</div>
              <a href="${site.url}" target="_blank" class="site-url">${site.url}</a>
            </div>
            <div class="status-badge status-checking" id="status-${site.name.replace(/\s+/g, '')}">
              <div class="status-icon"></div>
              Checking...
            </div>
          </div>
          <div class="response-time" id="time-${site.name.replace(/\s+/g, '')}" style="display: none;">
            Response time: <strong>-- ms</strong>
          </div>
          <div class="last-check" id="check-${site.name.replace(/\s+/g, '')}">
            Last check: Never
          </div>
        </div>
      `;
    }

    function updateSummary() {
      const online = Object.values(statusData).filter(s => s.status === 'online').length;
      const offline = Object.values(statusData).filter(s => s.status === 'offline').length;
      
      onlineCountEl.textContent = online;
      offlineCountEl.textContent = offline;
    }

    async function checkSite(site) {
      const cardId = site.name.replace(/\s+/g, '');
      const statusEl = document.getElementById(`status-${cardId}`);
      const cardEl = document.getElementById(`card-${cardId}`);
      const timeEl = document.getElementById(`time-${cardId}`);
      const checkEl = document.getElementById(`check-${cardId}`);

      const startTime = performance.now();

      try {
        const response = await fetch(site.url, { 
          method: "HEAD", 
          mode: "no-cors",
          cache: "no-cache"
        });
        
        const endTime = performance.now();
        const responseTime = Math.round(endTime - startTime);

        statusData[cardId] = { status: 'online', responseTime };
        
        statusEl.className = "status-badge status-online";
        statusEl.innerHTML = '<div class="status-icon"></div>Online';
        cardEl.classList.remove('offline');
        
        timeEl.style.display = 'block';
        timeEl.innerHTML = `Response time: <strong>${responseTime} ms</strong>`;
        
      } catch (error) {
        statusData[cardId] = { status: 'offline', responseTime: null };
        
        statusEl.className = "status-badge status-offline";
        statusEl.innerHTML = '<div class="status-icon"></div>Offline';
        cardEl.classList.add('offline');
        
        timeEl.style.display = 'none';
      }

      checkEl.textContent = `Last check: ${new Date().toLocaleTimeString('en-US')}`;
      updateSummary();
    }

    function initializeCards() {
      statusGrid.innerHTML = sites.map(site => createStatusCard(site)).join('');
    }

    async function checkAllSites() {
      refreshBtn.classList.add('spinning');
      const promises = sites.map(site => checkSite(site));
      await Promise.allSettled(promises);
      setTimeout(() => {
        refreshBtn.classList.remove('spinning');
      }, 500);
    }

    refreshBtn.addEventListener('click', checkAllSites);

    initializeCards();
    checkAllSites();

    setInterval(checkAllSites, 5 * 60 * 1000);
  </script>
</body>
</html>
