<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mattisweb Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stats-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stats-container h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 1rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat .number {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .stat .label {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="stats-container">
    <h1>Website Stats</h1>
    <div class="stats">
      <div class="stat">
        <div class="number" data-target="1245">0</div>
        <div class="label">Users</div>
      </div>
      <div class="stat">
        <div class="number" data-target="8765">0</div>
        <div class="label">Page Views</div>
      </div>
      <div class="stat">
        <div class="number" data-target="325">0</div>
        <div class="label">Comments</div>
      </div>
    </div>
  </div>

  <script>
    // Small counter animation
    const counters = document.querySelectorAll('.number');
    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      let count = 0;
      const step = target / 100; // smooth increment
      const updateCounter = () => {
        if (count < target) {
          count += step;
          counter.textContent = Math.floor(count);
          requestAnimationFrame(updateCounter);
        } else {
          counter.textContent = target;
        }
      };
      updateCounter();
    });
  </script>
</body>
</html>
